<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Site Config -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala | Rocket.q</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/room.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content" id="room">
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="Logo do Rocket.q">
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #32323243
                    <img src="assets/copy.svg" alt="Copiar">  
                </div>
                <a href="#" class="button">
                    <img src="assets/userswhite.svg" alt="Usuários">
                    Criar sala
                </a>
            </div>
        </header> 

        <main>
            <section id="question-form">
                <h2>
                    Faça sua pergunta
                </h2>

                <form action="">
                    <label for="question" class="sr-only">
                        O que você quer perguntar?
                    </label> 
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>   
                </form>
            </section>
        </main>
    </div>
</body>
</html>
